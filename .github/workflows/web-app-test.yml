name: Staging (npm test)

on:
  pull_request:
    branches:
      - develop-webapp-remix

permissions:
  id-token: write
  contents: write
  packages: write

env:
  ENVIRONMENT: dev

jobs:
  npm-test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Test
        working-directory: web/app.fluidity.money
        run: |
          npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
          npm install
          npm test
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: npm run build
      - run: lhci autorun
