DOCKERFILE_PATH: ./web/ethereum.fluidity.money

SERVICES:
  - FLUIDITY_BACKEND:
      SERVICE_NAME: ethereum-fluidity-money-backend
      DOCKER_IMAGE: ethereum.fluidity.money-backend
      ENV_FLU_WORKER_ID: production-ethereum.fluidity.money-backend
      TARGET_GROUP: flu-dev-ropsten-be-tg

      ENV_FLU_WORKER_ID: production-ethereum.fluidity.money-backend
      SECRET_FLU_SLACK_WEBHOOK: /fluidity/slack/webhook

  - FLUIDITY_FRONTEND:
      SERVICE_NAME: ethereum-fluidity-money-frontend
      DOCKER_IMAGE: ethereum.fluidity.money-frontend
      TARGET_GROUP: flu-dev-ropsten-fe-tg
      
      DOCKER_ARGS:
        REACT_APP_API_URL: https://ropsten.ethereum.fluidity.money:8081
        REACT_APP_WALLET_CONNECT_GETH_URI: $FLU_ETHEREUM_FRONTEND_GETH_URL
        REACT_APP_WEBSOCKET: wss://ropsten.ethereum.fluidity.money:8081/updates
        REACT_APP_CHAIN_ID: 3
        REACT_APP_TOKEN_CONFIG_FILE: ropsten-tokens.json
