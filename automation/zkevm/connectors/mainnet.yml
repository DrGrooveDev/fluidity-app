SECRET_FLU_ETHEREUM_WS_URL: /fluidity/zkevm/websocket_url
ENV_FLU_SILENT: true

SERVICES:
  - CONNECTORS_ETHEREUM_REWARD_LOGS_AMQP:
      SERVICE_NAME: connector-zkevm-reward-logs-amqp
      DOCKERFILE_PATH: ./cmd/connector-ethereum-reward-logs-amqp
      ENV_FLU_WORKER_ID: zkevm-connector-zkevm-reward-logs-amqp
      SECRET_FLU_ETHEREUM_TOKENS_LIST: /fluidity/zkevm/token_list
      ENV_FLU_ETHEREUM_LOG_PAGINATION_AMOUNT: 1000
      TASK_MIN_COUNT: 1

  - CONNECTORS_ETHEREUM_BLOCK_HEADERS_AMQP:
      SERVICE_NAME: connector-zkevm-block-headers-amqp
      DOCKERFILE_PATH: ./cmd/connector-ethereum-block-headers-amqp
      ENV_FLU_WORKER_ID: zkevm-connector-zkevm-block-headers-amqp
      TASK_MIN_COUNT: 1

  - CONNECTORS_COMMON_BLOCKED_PAYOUTS_REPORTING_ZKEVM:
      SERVICE_NAME: connector-common-blocked-payouts-reporting-zkevm
      DOCKER_IMAGE: connector-common-blocked-payouts-reporting
      DOCKERFILE_PATH: ./cmd/connector-common-blocked-payouts-reporting
      ENV_FLU_WORKER_ID: zkevm-connector-common-blocked-payouts-reporting
      SECRET_FLU_DISCORD_WEBHOOK: /fluidity/discord/blocked_payouts/webhook
